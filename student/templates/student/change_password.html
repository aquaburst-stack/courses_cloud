{% extends "courses_cloud/layout.html" %}

{% block title %}
    Change Password
{% endblock %}


{% block css %}

{% endblock %}


{% block body %}

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-8 col-sm-12 mx-auto mt-5 text-center pt-lg-5 pt-sm-4">
			<div class="border border-secondary-subtle rounded-3 p-5">
				<h1 class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
					Change Password
				</h1>
				
				{% if message %}
					<h3 class="mt-4">{{ message }}</h3>
				{% endif %}

				<div>
					<form method="post" class="pt-2">
						{% csrf_token %}
						<input type="password" class="form-control my-3" name="password" placeholder="New Password" required>
						<input type="password" class="form-control my-3" name="confirm_password" placeholder="Confirm Password" required>
						<button type="submit" class="btn btn-primary px-5">
							Change Password
						</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>


{% endblock %}
